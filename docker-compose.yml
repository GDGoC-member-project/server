version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    environment:
      - NODE_ENV=development
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      # Spring Boot가 docker 안에서 mysql로 붙을 때는 호스트가 mysql(서비스명)이어야 함
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/gdgoc_archive?serverTimezone=UTC&characterEncoding=UTF-8
      - SPRING_DATASOURCE_USERNAME=gdgoc
      - SPRING_DATASOURCE_PASSWORD=gdgoc_pw
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: gdgoc-mysql
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_DATABASE: gdgoc_archive
      MYSQL_USER: gdgoc
      MYSQL_PASSWORD: gdgoc_pw
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-time-zone=+00:00
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
