spring:
  application:
    name: member

  config:
    import: "optional:file:.env[.properties]"

  # =========================
  # Security (Google OAuth2)
  # =========================
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email

  # =========================
  # Datasource (DEFAULT = 3307 / gdgoc_archive)
  # =========================
  datasource:
    url: jdbc:mysql://localhost:3306/memberdb?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
    username: app
    password: App!5618
    driver-class-name: com.mysql.cj.jdbc.Driver

  # =========================
  # JPA
  # =========================
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: debug
