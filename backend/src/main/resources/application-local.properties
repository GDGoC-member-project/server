firebase.credentials.path=${FIREBASE_CREDENTIALS_PATH:}
auth.firebase.enabled=false

# =========================
# MySQL Datasource
# =========================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/gdgoc_archive?serverTimezone=UTC&characterEncoding=UTF-8}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:gdgoc}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:gdgoc_pw}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA
# =========================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
